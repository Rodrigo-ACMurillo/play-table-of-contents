@(readme: String = "", githubUrl: String = "",contentTable: Seq[String] =  Seq[String]())

<!doctype html>

<html lang="en">
<head>
    <title>Table of contents for github readme.md file</title>
    <meta name="description" content=">Generate the table of contents of markdown README.md file">
    <meta name="keywords" content="github,table of content,readme.md">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="http://tableofcontent.eu" />
    <style>
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    button {
        font-size: 14px;
    }
    #github-url {
        font-size: 12px;
        resize: none;
    }
    </style>
    <!-- Include library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>

</head>

<body>
<h1>Table Of Content Generator</h1>

<label>Inspired by <a href="https://github.com/isaacs/github/issues/215">the lack of table of content generator on github</a></label>
<br />
<label>I just wanted a solution where nothing had to be installed, so I created this site.</label>
<br>
<label>Nothing is perfect, you can <a href="https://github.com/raychenon/play-table-of-contents/issues">report an issue.</a></label>
<br />
<br />

<form action="/" method="POST" id="form-group">
    <label for="github-url"><b>Enter either your github repo link or the content of README.md. Then click on Submit</b></label>
    <br>
    <textarea id="github-url" name="github_url" font-size="18px" type="text"
           placeholder="Enter a github link . ex : https://github.com/raychenon/play-table-of-contents"
           style="width:65%;height:12px;">@githubUrl</textarea>

    <br>
    <label for="readme-txt">Content of your README.md below</label>
    <br>
    <textarea id="readme-txt" name="description" type="text" placeholder="copy paste your README.md"
              style="width:65%;height:200px;">@readme</textarea>

</form>

<button type="submit" form="form-group" class="btn btn-primary"><b>Submit</b></button>


@concatenateTOC(text: Seq[String]) = @{
text.mkString("\n")
}

@if(!contentTable.isEmpty){
<br>
<textarea id="toc" class="pre code" type="text" data-clipboard-text="must put variable here" style="width:65%;height:200px;">
<h3>[Table of contents generated using this app]<a href=".">(https://tableofcontents.herokuapp.com)</a></h3>
@concatenateTOC(contentTable)                                                           "
</textarea>
}


<!-- Instantiate clipboard by passing a HTML element -->
<script>
    var btn = document.getElementById('toc');
    var clipboard = new Clipboard(btn);
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
    </script>

</body>
</html>
